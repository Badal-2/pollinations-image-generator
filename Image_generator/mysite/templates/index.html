<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Suppress Tailwind CDN warning in development
        tailwind.config = {
            corePlugins: {
                preflight: true,
            }
        }
    </script>
    <style>
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 min-h-screen text-white">
    
    <!-- Header -->
    <header class="py-6 px-4 border-b border-white/10">
        <div class="container mx-auto">
            <h1 class="text-4xl font-bold text-center bg-gradient-to-r from-pink-400 to-purple-400 bg-clip-text text-transparent">
                ‚ú® AI Image Generator
            </h1>
            <p class="text-center text-gray-300 mt-2">Transform your words into stunning images</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        
        <!-- Generator Section -->
        <section class="max-w-3xl mx-auto mb-12">
            <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-8 shadow-2xl border border-white/20">
                <h2 class="text-2xl font-bold mb-4">Generate Image</h2>
                
                <!-- Input Form -->
                <div class="space-y-4">
                    <textarea 
                        id="promptInput" 
                        rows="3" 
                        placeholder="Describe your image... (e.g., 'A futuristic city at sunset with flying cars')"
                        class="w-full px-4 py-3 rounded-lg bg-white/5 border border-white/30 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 resize-none"
                    ></textarea>
                    
                    <button 
                        id="generateBtn" 
                        class="w-full bg-gradient-to-r from-pink-500 to-purple-600 hover:from-pink-600 hover:to-purple-700 text-white font-bold py-3 px-6 rounded-lg transition-all duration-300 transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
                    >
                        Generate Image ‚ú®
                    </button>
                </div>

                <!-- Loading Spinner -->
                <div id="loadingSpinner" class="hidden mt-6 flex flex-col items-center justify-center">
                    <div class="loader"></div>
                    <p class="mt-4 text-gray-300">Generating your masterpiece...</p>
                </div>

                <!-- Error Message -->
                <div id="errorMessage" class="hidden mt-4 p-4 bg-red-500/20 border border-red-500/50 rounded-lg">
                    <p class="text-red-200"></p>
                </div>

                <!-- Generated Image Display -->
                <div id="resultSection" class="hidden mt-6 fade-in">
                    <h3 class="text-xl font-semibold mb-3">Generated Image</h3>
                    <div class="relative">
                        <img id="generatedImage" src="" alt="Generated" class="w-full rounded-lg shadow-xl">
                        <div class="absolute top-4 right-4 flex gap-2">
                            <button id="downloadBtn" class="bg-green-500 hover:bg-green-600 text-white p-3 rounded-full shadow-lg transition" title="Download Image">
                                üì•
                            </button>
                            <button id="shareBtn" class="bg-blue-500 hover:bg-blue-600 text-white p-3 rounded-full shadow-lg transition" title="Copy Link">
                                üîó
                            </button>
                        </div>
                    </div>
                    <p id="generatedPrompt" class="mt-3 text-gray-300 italic"></p>
                    <p id="generatedTime" class="text-sm text-gray-400"></p>
                </div>
            </div>
        </section>

        <!-- Gallery Section -->
        <section class="max-w-7xl mx-auto">
            <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-8 shadow-2xl border border-white/20">
                <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
                    <h2 class="text-2xl font-bold">Gallery</h2>
                    
                    <!-- Search Box -->
                    <div class="relative w-full md:w-96">
                        <input 
                            type="text" 
                            id="searchInput" 
                            placeholder="Search by prompt..."
                            class="w-full px-4 py-2 rounded-lg bg-white/5 border border-white/30 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500"
                        >
                        <button id="searchBtn" class="absolute right-2 top-2 bg-purple-500 hover:bg-purple-600 text-white px-4 py-1 rounded-md transition">
                            üîç
                        </button>
                    </div>
                </div>

                <!-- Gallery Grid -->
                <div id="galleryGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                    <!-- Images will be loaded here -->
                </div>

                <!-- No Results Message -->
                <div id="noResults" class="hidden text-center py-12">
                    <p class="text-gray-400 text-lg">No images found</p>
                </div>

                <!-- Loading Gallery -->
                <div id="galleryLoading" class="flex justify-center py-12">
                    <div class="loader"></div>
                </div>
            </div>
        </section>
    </main>

    <!-- Toast Notification -->
    <div id="toast" class="hidden fixed bottom-8 right-8 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg transition-all z-50">
        Link copied to clipboard!
    </div>

    <script>
        // Global variables
        let currentImageId = null;
        let currentImageUrl = null;

        // DOM Elements
        const promptInput = document.getElementById('promptInput');
        const generateBtn = document.getElementById('generateBtn');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const errorMessage = document.getElementById('errorMessage');
        const resultSection = document.getElementById('resultSection');
        const generatedImage = document.getElementById('generatedImage');
        const generatedPrompt = document.getElementById('generatedPrompt');
        const generatedTime = document.getElementById('generatedTime');
        const downloadBtn = document.getElementById('downloadBtn');
        const shareBtn = document.getElementById('shareBtn');
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const galleryGrid = document.getElementById('galleryGrid');
        const noResults = document.getElementById('noResults');
        const galleryLoading = document.getElementById('galleryLoading');
        const toast = document.getElementById('toast');

        // Generate Image
        generateBtn.addEventListener('click', async () => {
            const prompt = promptInput.value.trim();
            
            if (!prompt) {
                showError('Please enter a prompt');
                return;
            }

            // Show loading
            generateBtn.disabled = true;
            loadingSpinner.classList.remove('hidden');
            errorMessage.classList.add('hidden');
            resultSection.classList.add('hidden');

            try {
                const response = await fetch('/api/generate/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt: prompt })
                });

                const data = await response.json();

                if (data.success) {
                    currentImageId = data.image_id;
                    currentImageUrl = data.image_url;
                    
                    generatedImage.src = data.image_url;
                    generatedPrompt.textContent = `Prompt: "${data.prompt}"`;
                    generatedTime.textContent = `Generated at: ${data.created_at}`;
                    
                    resultSection.classList.remove('hidden');
                    
                    // Reload gallery
                    loadGallery();
                } else {
                    showError(data.error || 'Failed to generate image');
                }
            } catch (error) {
                showError('Network error. Please try again.');
                console.error('Error:', error);
            } finally {
                loadingSpinner.classList.add('hidden');
                generateBtn.disabled = false;
            }
        });

        // Allow Enter key to generate
        promptInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                generateBtn.click();
            }
        });

        // Download Image
        downloadBtn.addEventListener('click', () => {
            if (currentImageId) {
                window.open(`/api/download/${currentImageId}/`, '_blank');
            }
        });

        // Share Image
        shareBtn.addEventListener('click', () => {
            if (currentImageUrl) {
                const fullUrl = window.location.origin + currentImageUrl;
                navigator.clipboard.writeText(fullUrl).then(() => {
                    showToast('Link copied to clipboard!');
                });
            }
        });

        // Search Gallery
        searchBtn.addEventListener('click', () => {
            loadGallery(searchInput.value.trim());
        });

        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loadGallery(searchInput.value.trim());
            }
        });

        // Load Gallery
        async function loadGallery(searchQuery = '') {
            galleryLoading.classList.remove('hidden');
            galleryGrid.innerHTML = '';
            noResults.classList.add('hidden');

            try {
                const url = searchQuery 
                    ? `/api/gallery/?search=${encodeURIComponent(searchQuery)}`
                    : '/api/gallery/';
                
                const response = await fetch(url);
                const data = await response.json();

                if (data.success && data.images.length > 0) {
                    data.images.forEach(img => {
                        const card = createGalleryCard(img);
                        galleryGrid.appendChild(card);
                    });
                } else {
                    noResults.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error loading gallery:', error);
                showError('Failed to load gallery');
            } finally {
                galleryLoading.classList.add('hidden');
            }
        }

        // Create Gallery Card
        function createGalleryCard(image) {
            const card = document.createElement('div');
            card.className = 'bg-white/5 rounded-lg overflow-hidden border border-white/20 hover:border-purple-500 transition-all hover:scale-105 cursor-pointer';
            
            card.innerHTML = `
                <div class="relative group">
                    <img src="${image.image_url}" alt="${image.prompt}" class="w-full h-64 object-cover">
                    <div class="absolute inset-0 bg-black/60 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center gap-3">
                        <button onclick="downloadImage(${image.id})" class="bg-green-500 hover:bg-green-600 text-white p-2 rounded-full" title="Download">
                            üì•
                        </button>
                        <button onclick="shareImage('${image.image_url}')" class="bg-blue-500 hover:bg-blue-600 text-white p-2 rounded-full" title="Share">
                            üîó
                        </button>
                    </div>
                </div>
                <div class="p-4">
                    <p class="text-sm text-gray-300 overflow-hidden" style="display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical;">${image.prompt}</p>
                    <p class="text-xs text-gray-500 mt-2">${image.created_at}</p>
                </div>
            `;
            
            return card;
        }

        // Download Image from Gallery
        window.downloadImage = function(imageId) {
            window.open(`/api/download/${imageId}/`, '_blank');
        };

        // Share Image from Gallery
        window.shareImage = function(imageUrl) {
            const fullUrl = window.location.origin + imageUrl;
            navigator.clipboard.writeText(fullUrl).then(() => {
                showToast('Link copied to clipboard!');
            });
        };

        // Show Error
        function showError(message) {
            errorMessage.querySelector('p').textContent = message;
            errorMessage.classList.remove('hidden');
        }

        // Show Toast
        function showToast(message) {
            toast.textContent = message;
            toast.classList.remove('hidden');
            setTimeout(() => {
                toast.classList.add('hidden');
            }, 3000);
        }

        // Load gallery on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadGallery();
        });
    </script>
</body>
</html>
